<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    {%for post in posts%}
        <br>
        <h4>
            Title - {{post.title}}
        </h4>
        <h4>
            Date - {{post.published_date}}
        </h4>
        <a href="{% url 'post_details' post.id %}" target="_blank">Детальніше</a>
        <hr>
    {%endfor%}
</body>
</html>
