<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
    <h2>{{post.title}}</h2>
    <br>
    <p>{{post.content}}</p>
    <h2>{{post.published_date}}</h2>
    <h3>Comments</h3>
    {% for comment in comments%}
        <br>
        <h3>{{comment.author_name}}</h3>
        <p>{{comment.text}}</p>
        <p>{{comment.created_date}}</p>

    {% endfor %}
</body>
</html>
